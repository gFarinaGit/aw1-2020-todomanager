<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Title and Icon -->
    <title>TODO Manager</title>
    <link rel="icon" href="https://image.flaticon.com/icons/png/512/60/60726.png" type="image/png" />

    <!-- Custom CSS for this document -->
    <link href="css/custom.css" rel="stylesheet">

  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-light navbar-expand-sm bg-warning fixed-top">
      <!-- Toggle the left sidebar -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#sidebar" aria-controls="left-sidebar" aria-expanded="false" aria-label="Toggle sidebar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Logo and title -->
      <a class="navbar-brand" href="index.html">
        <svg class="bi bi-check-box" width="30" height="30" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M15.354 2.646a.5.5 0 010 .708l-7 7a.5.5 0 01-.708 0l-3-3a.5.5 0 11.708-.708L8 9.293l6.646-6.647a.5.5 0 01.708 0z" clip-rule="evenodd"/>
          <path fill-rule="evenodd" d="M1.5 13A1.5 1.5 0 003 14.5h10a1.5 1.5 0 001.5-1.5V8a.5.5 0 00-1 0v5a.5.5 0 01-.5.5H3a.5.5 0 01-.5-.5V3a.5.5 0 01.5-.5h8a.5.5 0 000-1H3A1.5 1.5 0 001.5 3v10z" clip-rule="evenodd"/>
        </svg>
        TODO Manager
      </a>
      
      <!-- Search form -->
      <form class="form-inline my-2 my-lg-0 mx-auto d-none d-sm-block" action="#" role="search" aria-label="Quick search">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search query">
<!--        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>-->
      </form>

      <!-- Link to the user profile -->
      <div class="navbar-nav ml-md-auto">
        <a class="nav-item nav-link" href="#">
          <svg class="bi bi-people-circle" width="30" height="30" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 008 15a6.987 6.987 0 005.468-2.63z"/>
            <path fill-rule="evenodd" d="M8 9a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/>
            <path fill-rule="evenodd" d="M8 1a7 7 0 100 14A7 7 0 008 1zM0 8a8 8 0 1116 0A8 8 0 010 8z" clip-rule="evenodd"/>
          </svg>
        </a>
      </div>
    </nav>
    <!-- Content of the page -->
    <div class="container-fluid">
      <div class="row vheight-100">
        <!-- Left sidebar -->
        <aside class="collapse d-sm-block col-sm-4 col-12 bg-secondary text-white below-nav" id="sidebar">
          <ul class="list-unstyled components">
              <p>FILTERS</p>
              <li class="active">
                <a id = "all" href='#'>All</a>
              </li>
              <li>
                <a id = "important" href="#">Important</a>
              </li>
              <li>
                <a id = "today" href="#">Today</a>
              </li>
              <li>
                <a id = "next-7-days" href="#">Next 7 Days</a>
              </li>
              <li>
                <a id = "private" href="#">Private</a>
              </li>
              <li>
                <a id = "shared" href="#">Shared with...</a>
              </li>
            </ul>
            <!-- Projects-->
            <ul class="list-unstyled components" id="projectList">
              <p>PROJECTS</p>
            </ul>
        </aside>

        <!-- Main content -->
        <main class="col-sm-8 col-12 below-nav bg-light" id="maintext">
          <p id="title">ALL</p>

          <!-- List of tasks -->
          <ul class="list-group list-group-flush" id = "taskList">
          </ul>

          <!-- Add a new task... -->
          <button type="button" id="addButton" class="btn btn-warning btn-lg fixed-right-bottom" data-toggle="modal" data-target="#addModal">&#43;</button>

          <!-- Version -->
          <p class="version d-none d-sm-block">v-beta-1.0.0</p>

        </main>
      </div>
    </div>



    <div class="modal" id="addModal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Task</h5>
            <button type="button" class="close" id="closeModal" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form role="form" method="POST" action="" id="new-task" autocomplete="off" name="post">
            <div class="modal-body">              
              <div class="form-group row">
                <label for="form_description" class="col-lg-2 col-form-label">Description</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control input-lg" name="Description" placeholder="Type a description..." id="form_description" required>
                </div>
              </div>

              <div class="form-group row">
                <label for="form_project" class="col-lg-2 col-form-label">Project</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control input-lg" name="Description" placeholder="Type a project for the task..." id="form_project">
                </div>
              </div>

              <div class="form-group row">
                <div class="col-sm-2">Important</div>
                <div class="col-sm-10">
                  <div class="form-check col-sm-10">
                    <input class="form-check-input" type="checkbox" id="form_important">
                    <label class="form-check-label" for="form_important">Yes</label>
                  </div>
                </div>
              </div>


              <div class="form-group row">
                <div class="col-sm-2">Private</div>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="form_private" checked>
                    <label class="form-check-label" for="form_private">Yes</label>
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-lg-2 col-form-label">Deadline</label>
                <div class="col-sm-10">
                    <input type="date" name="Deadline" id="form_date">
                    <input type="time" name="Deadline" id="form_time">
                </div>
              </div>
            </div>

            <div class="modal-footer">
              <button id = "form_cancel" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-warning">Add Task</button>
            </div>

          </form>
        </div>
      </div>
    </div>

    <!-- JavaScript (note the defer attribute) -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS, then Moment js -->
    <script defer src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script defer src="js/moment.js"></script>

    <!-- Custom JavaScript -->
    <script src ="js/main.js" type="module"></script>

  </body>
</html>
